services:
  # Next.js 프론트엔드 - 포트 501
  haru-shop-next:
    build:
      context: ./haru-shop-next
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
    container_name: haru-shop-next
    ports:
      - "501:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  # Nuxt 프론트엔드 - 포트 504
  haru-shop-nuxt:
    build:
      context: ./haru-shop-nuxt
      dockerfile: Dockerfile
    container_name: haru-shop-nuxt
    ports:
      - "504:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  # Spring Boot API - 포트 502
  haru-shop-spring:
    build:
      context: ./haru-shop-spring
      dockerfile: Dockerfile
    container_name: haru-shop-spring
    ports:
      - "502:8080"
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - DB_USERNAME=harushop
      - DB_PASSWORD=harushop
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb:3306/harushop
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-https://spring.haru.company/api/auth/google/callback}
      - FRONTEND_REDIRECT_URI=${FRONTEND_REDIRECT_URI:-https://next.haru.company/login/callback}
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID:-}
      - NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET:-}
      - NAVER_REDIRECT_URI=${NAVER_REDIRECT_URI:-https://spring.haru.company/api/auth/naver/callback}
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID:-}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET:-}
      - KAKAO_REDIRECT_URI=${KAKAO_REDIRECT_URI:-https://spring.haru.company/api/auth/kakao/callback}

  # Django 백엔드 - 포트 505
  haru-shop-django:
    build:
      context: ./haru-shop-django
      dockerfile: Dockerfile
    container_name: haru-shop-django
    ports:
      - "505:8000"
    restart: unless-stopped
    environment:
      - DJANGO_SECRET_KEY=harushop-django-secret

  # MariaDB - 포트 503
  mariadb:
    image: mariadb:11.2
    container_name: haru-shop-mariadb
    ports:
      - "503:3306"
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: harushop
      MARIADB_USER: harushop
      MARIADB_PASSWORD: harushop
      MARIADB_ROOT_PASSWORD: rootpass
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data:
